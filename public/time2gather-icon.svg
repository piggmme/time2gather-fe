<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Gradient for main circle -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for accent -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F472B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#6366F1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="80" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Clock face -->
  <circle cx="100" cy="100" r="55" fill="white" opacity="0.95"/>
  
  <!-- Clock hour markers -->
  <g stroke="#E5E7EB" stroke-width="1.5">
    <line x1="100" y1="50" x2="100" y2="58"/>
    <line x1="100" y1="142" x2="100" y2="150"/>
    <line x1="50" y1="100" x2="58" y2="100"/>
    <line x1="142" y1="100" x2="150" y2="100"/>
  </g>
  
  <!-- Clock hands -->
  <g stroke-linecap="round">
    <!-- Hour hand -->
    <line x1="100" y1="100" x2="100" y2="68" stroke="#4F46E5" stroke-width="4"/>
    <!-- Minute hand -->
    <line x1="100" y1="100" x2="128" y2="82" stroke="#6366F1" stroke-width="3"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="5" fill="url(#accentGradient)"/>
  
  <!-- People icons (smaller) -->
  <!-- Person 1 (top-left) -->
  <g transform="translate(35, 35)">
    <circle cx="0" cy="0" r="12" fill="#F472B6"/>
    <circle cx="0" cy="-3" r="5" fill="white"/>
    <ellipse cx="0" cy="5" rx="6" ry="4" fill="white"/>
  </g>
  
  <!-- Person 2 (top-right) -->
  <g transform="translate(165, 35)">
    <circle cx="0" cy="0" r="12" fill="#34D399"/>
    <circle cx="0" cy="-3" r="5" fill="white"/>
    <ellipse cx="0" cy="5" rx="6" ry="4" fill="white"/>
  </g>
  
  <!-- Person 3 (bottom-left) -->
  <g transform="translate(35, 165)">
    <circle cx="0" cy="0" r="12" fill="#FBBF24"/>
    <circle cx="0" cy="-3" r="5" fill="white"/>
    <ellipse cx="0" cy="5" rx="6" ry="4" fill="white"/>
  </g>
  
  <!-- Person 4 (bottom-right) -->
  <g transform="translate(165, 165)">
    <circle cx="0" cy="0" r="12" fill="#60A5FA"/>
    <circle cx="0" cy="-3" r="5" fill="white"/>
    <ellipse cx="0" cy="5" rx="6" ry="4" fill="white"/>
  </g>
</svg>