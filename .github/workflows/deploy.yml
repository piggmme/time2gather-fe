name: Deployment To AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm

      - name: Install and Build Frontend
        env:
          PUBLIC_KAKAO_REST_API_KEY: ${{ secrets.PUBLIC_KAKAO_REST_API_KEY }}
          PUBLIC_KAKAO_REDIRECT_URI: ${{ secrets.PUBLIC_KAKAO_REDIRECT_URI }}
          PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.PUBLIC_GOOGLE_CLIENT_ID }}
          PUBLIC_GOOGLE_REDIRECT_URI: ${{ secrets.PUBLIC_GOOGLE_REDIRECT_URI }}
        run: |
          corepack enable
          pnpm install --frozen-lockfile
          pnpm build

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/time2gather-fe:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/time2gather-fe:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_PROD }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            docker-compose pull frontend
            docker-compose up -d frontend
            docker image prune -a -f
            docker-compose ps